<%+header%>

<style>.mar-10 {margin-left: 10px; margin-right: 10px;}</style>

<fieldset class="cbi-section">

<legend><%:Usage - Details%></legend>
<p style="position:relative;">
    <input id="resetDatabase" type="button" class="cbi-button" style="position: absolute;right: 0;bottom: 0;" value="<%:Reset Database%>"> 
</p>
<p>
    <small><span id="updated"></span> <span id="updating"></span></small>
    <span style="float:right;text-align:right;">
        <label>
            <small><%:Auto update every%></small>
            <select id="intervalSelect" style="width:80px;height:20px;font-size:11px;">
                <option value="-1"><%:Disabled%></option>
                <option value="1" selected="selected"><%:1 second%></option>
                <option value="2"><%:2 seconds%></option>
                <option value="5"><%:5 seconds%></option>
                <option value="10"><%:10 seconds%></option>
                <option value="20"><%:20 seconds%></option>
                <option value="30"><%:30 seconds%></option>
                <option value="40"><%:40 seconds%></option>
                <option value="50"><%:50 seconds%></option>
                <option value="60"><%:60 seconds%></option>
                <option value="120"><%:2 minutes%></option>
                <option value="180"><%:3 minutes%></option>
            </select>
        </label>
        <br/>
        <label>
            <small><%:Calculate per host totals%></small>
            <input id="perHostTotals" type="checkbox" style="vertical-align:middle;"/>
        </label>
        <!-- label>
            <small>Show per host aggregates only</small>
            <input id="showPerHostTotalsOnly" type="checkbox"/>
        </label -->
    </span>
</p>
<table>
    <tbody id="tableBody"><tr><td><%:Loading...%></td></tr></tbody>
</table>
<script src="/luci-static/wrtbwmon.js"></script>

</fieldset>

<%+footer%>
